{% extends 'base_block.html'%}
{% block forma %}
<div class="send_fast ">
    <form enctype="multipart/form-data" method="POST">
        {{ form.csrf_token() }}
        {% for field in form if field.name != "csrf_token" %}
            <div class="send">
                {{ field }}
            </div>
        {% endfor %}

    </form>
</div>
{% endblock %}
