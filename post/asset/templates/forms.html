{% extends 'base_block.html'%}
{% block forma %}
<div class="send_fast">
    <form action="" method="POST">
        {{ form.csrf_token() }}
        {% for field in form if field.name != "csrf_token" %}
            {% if field.name != 'submit'%}
            <div class="form_label">
                {{ field.label() }}
            </div>
            {% endif %}
            <div class="form_item">
                {{ field }}
                {% for error in field.error %}
                    <div class="form_error">
                        {{ error }}
                    </div>
                {% endfor %}
            </div>
    {% endfor %}
    </form>
</div>    
{% endblock %}
